apiVersion: apps/v1
kind: Deployment
metadata:
  name: mail-depl
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: mailservice
  template:
    metadata:
      labels:
        app: mailservice
    spec:
      containers:
        - name: mailservice
          image: kotpuot/mailservice:latest
          volumeMounts:
          - name: mailmount
            mountPath: "/etc/mailmount"
            readOnly: true
          ports:
          - containerPort: 80
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"
            - name: Username
              valueFrom:
                secretKeyRef:
                  name: mail-cred
                  key: username
            - name: Password
              valueFrom:
                secretKeyRef:
                  name: mail-cred
                  key: password
      volumes:
      - name: mailmount
        secret:
          secretName: mail-cred
---
apiVersion: v1
kind: Service
metadata:
  name: mailclusterip-service
spec:
  type: ClusterIP
  selector:
    app: mailservice
  ports:
    - name: mailservice
      protocol: TCP
      port: 80
      targetPort: 80